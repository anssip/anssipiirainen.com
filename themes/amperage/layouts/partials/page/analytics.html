{{ if isset $.Site.Params "googleanalytics" }}
<amp-analytics type="googleanalytics" data-credentials="include">
  <script type="application/json">
      {
        "vars": {
          "account": "{{ $.Site.Params.googleAnalytics }}"
        },
        "triggers": {
          "trackPageview": {
            "on": "visible",
            "request": "pageview"
          }
        }
      }
    </script>
</amp-analytics>
{{ end }}
