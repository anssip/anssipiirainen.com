<ul class="header__menu__list">
    <li class="sitename">
        <a href="/">
            <span id="dotcom"></span>
        </a>
    </li>
    {{ range .Site.Menus.main }}
        {{ $url := trim .URL "/" | absURL }}
        <li>
            <a href="{{ $url }}"
                {{ with .Page }}  data-rel="prefetch"
                {{else}} rel="nofollow noopener noreferrer" {{ end }}>
                {{ .Pre }}<span>{{ .Name }}</span>
            </a>
        </li>
    {{ end }}
</ul>
